---
# Prepare cluster
- import_playbook: setup.yml

# Setup ceph mount
- import_playbook: manila-client.yml

# Add cluster users
- import_playbook: users.yml

# Add admin users
- import_playbook: cluster-admins.yml

# Install monitoring services
- import_playbook: monitoring.yml

# Use mdadm to create software defined raid
- import_playbook: mdadm.yml

# Setup hyperconverged storage. Current clusterfs options are:
# - glusterfs
# - beegfs
- import_playbook: '{{ cluster_fs }}.yml'

# Cluster login setup
- hosts: cluster_login
  become: yes
  roles:
    - role: openhpc_control

# Cluster batch setup
- hosts: cluster_batch
  become: yes
  roles:
    - role: openhpc_compute

# Cluster setup
- hosts: 
  - cluster_login
  - cluster_batch
  become: yes
  roles:
    - role: openhpc_runtime
      slurm_partitions: "{{ openhpc_slurm_partitions }}"
...
