# Prepare cluster
- import_playbook: setup.yml

# Setup ceph mount
- import_playbook: manila-client.yml

# Add cluster users
- import_playbook: users.yml

# Add admin users
- import_playbook: cluster-admins.yml

# Cluster login setup
- hosts: cluster_login
  become: yes
  roles:
    - role: openhpc_control

# Cluster batch setup
- hosts: cluster_batch
  become: yes
  roles:
    - role: openhpc_compute

# Cluster setup
- hosts: 
  - cluster_login
  - cluster_batch
  become: yes
  roles:
    - role: openhpc_runtime
      slurm_partitions: "{{ openhpc_slurm_partitions }}"

